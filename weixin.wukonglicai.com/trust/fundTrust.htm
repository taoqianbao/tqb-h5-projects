	<div class = "box">
		<section class = "c_od" style="position:relative">

				<img src="../img/fund.png" alt="">

			<div class = "c_o">
				<aside class = "canpital_th">

					<aside class = "canpital_td">
						<p>资金安全保障计划</p>
					</aside>
					<div class = "canpital_odi">
						<aside class = "canpital_fo">
							<p>金融理财是玖富旗下品牌，金融理财债权来自玖富，在玖富平台每笔借款成交时，从借款人资金中提取一定比例的金额放入玖富贷后信用管理费专用账户，借款出现逾期时，根据贷后信用管理费专用账户规则，向理财人垫付此笔借款逾期部分的本息，理财人无需为此支付任何费用。</p>
						</aside>
					</div>

					</aside>
					<div class = "canpital_odi">
						<aside class = "canpital_fo" style = "border-bottom:0">
							<p>玖富贷后信用管理费专用账户，由民生银行第三方托管，专款专用。 
							为保障理财人利益，玖富与民生银行就管理费托管问题正式签署协议。
							</p>
						</aside>
					</div>
